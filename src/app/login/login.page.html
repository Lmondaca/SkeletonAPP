<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-title class="ion-padding-top ion-text-center">
    <ion-input label="Nombre de Usuario" labelPlacement="floating" placeholder="Ingrese su usuario"></ion-input>
  </ion-title>
  <ion-title class="ion-padding-top ion-text-center">
    <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese su Contraseña"></ion-input>
  </ion-title>
</ion-content>
